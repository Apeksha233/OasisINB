<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <p id="title">
          Temprature Converter<span style="margin-left: 10px"
            ><i class="fa-solid fa-temperature-three-quarters"></i
          ></span>
        </p>
      </div>
      <div class="celsius">
        <input type="number" id="celsius" placeholder="Celsius" />
      </div>
      <div class="fahrenheit">
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" />
      </div>
      <div class="kelvin">
        <input type="number" id="kelvin" placeholder="Kelvin" />
      </div>
      <div class="button">
        <button id="button">All Clear</button>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
